# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
image: registry.gitlab.com/pages/hugo:0.40.1

before_script:
  - git submodule init
  - git submodule update --force


test:
  script:
  - hugo
  except:
  - source

pages:
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - source
