box: debian
build:
  steps:
    - script:
        name: initialize git submodules
        code: |
          git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.17"
        theme: minimo

deploy:
  steps:
    - uetchy/gh-pages:
        token: $GIT_TOKEN
        repo: yashhere/yashhere.github.io
        path: public
        #        domain: yashagarwal.me
