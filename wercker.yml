box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.17"
        theme: liquorice

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push@0.7.6:
        gh_oauth: $GIT_TOKEN
        repo: yash2696/yash2696.github.io
        basedir: public
        branch: master