BaseURL: "https://yashagarwal.in/"
Title: /dev/yash/notes
theme: refined

contentdir: content
layoutdir: layouts
publishdir: public
cleandestinationdir: true

pygmentsCodeFences: true
pygmentsUseClasses: true
pygmentsUseClassic: false
pygmentsCodeFencesGuessSyntax: true
pygmentsOptions:
  linenostart: 1
  linenos: table

enableEmoji: true
enableRobotsTXT: true
LanguageCode: en-us
disableFastRender: true
disqusShortname: yashhere

Author:
  name: Yash Agarwal
  email: yashagarwaljpr@gmail.com
  bio: ""
  photo:
    url: author/yash.jpg
    width: 400
    height: 400

Social:
  github: yashhere
  twitter: yash__here

Permalinks:
  posts: ":sections/:year/:month/:slug/"
  notes: ":sections/:filename/"

Taxonomies:
  category: categories
  tag: tags
  series: series

outputs:
  home:
    - HTML
    - RSS
    - ATOM
    - JF2Feed
  section:
    - HTML
    - RSS
    - ATOM
    - JF2Feed
  taxonomy:
    - HTML
    - RSS
    - ATOM
    - JF2Feed
  taxonomyTerm:
    - HTML
  page:
    - HTML
    - JF2Post

caches:
  getjson:
    dir: ":cacheDir/:project"
    maxAge: 1m
  getcsv:
    dir: ":cacheDir/:project"
    maxAge: 1m

Params:
  themecolorbase: "blue"
  css_lazy_load: true
  cache_busting: true
  mainSections:
    - posts
    - notes
    - about
    - search
  tagline: "The directory of my thoughts"
  images:
    - android-chrome-512x512.png
  favicons: true
  feedSections:
    - posts
  html5_validator: true

  source:
    url: "https://gitlab.com/yashhere/yashhere.gitlab.io"
    md_dir: content
